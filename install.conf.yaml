- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
    - ~/.ssh
    - ~/.config
    - ~/projects

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc
    ~/.config/nvim: .config/nvim
    ~/.config/alacritty : .config/alacritty
    ~/.config/starship.toml : .config/starship.toml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
